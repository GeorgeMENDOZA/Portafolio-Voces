<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jorge Mendoza - Actor de Voz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #121212; color: white; margin: 0; overflow-x: hidden; }
    h1, h2 { font-family: 'Cormorant Garamond', serif; }
    #splash { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
    header { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(to bottom, #000, #121212); text-align: center; }
    .spectrum-bars { display: flex; gap: 6px; height: 40px; margin-top: 20px; }
    .bar { width: 4px; background: white; border-radius: 2px; animation: bounce 1.2s infinite ease-in-out; }
    @keyframes bounce { 0%, 100% { transform: scaleY(0.5); opacity: 0.5; } 50% { transform: scaleY(2); opacity: 1; } }
  </style>
</head>
<body>

  <div id="splash">
    <h2 class="text-5xl italic mb-10">Jorge Mendoza</h2>
    <button id="btn-entrar" class="px-10 py-3 border border-white hover:bg-white hover:text-black transition-all duration-500 uppercase text-xs tracking-[0.3em]">
      Entrar
    </button>
  </div>

  <header>
    <h1 class="text-6xl font-bold">Jorge Mendoza</h1>
    <p class="text-xl italic mt-4 text-gray-400">"No es volumen… es intención."</p>
    <div class="spectrum-bars">
      <div class="bar" style="animation-delay: 0.1s"></div>
      <div class="bar" style="animation-delay: 0.3s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.4s"></div>
      <div class="bar" style="animation-delay: 0.1s"></div>
    </div>
    <audio id="audio-bienvenida"><source src="demo_reel/bienvenida.mp3" type="audio/mpeg"></audio>
  </header>

  <main class="max-w-3xl mx-auto px-4 pb-20">
    <section class="bg-[#1a1c23] p-8 rounded-xl shadow-2xl mt-10">
      <h2 class="text-4xl text-center mb-10">Demo Reel</h2>
      <div class="space-y-10">
        
        <div>
          <p class="text-sm uppercase tracking-widest text-gray-500 mb-2">Comercial</p>
          <audio controls class="w-full h-10"><source src="demo_reel/comercial.mp3" type="audio/mpeg"></audio>
        </div>

        <div>
          <p class="text-sm uppercase tracking-widest text-gray-500 mb-2">narracion_sofisticada</p>
          <audio controls class="w-full h-10"><source src="demo_reel/narracion_sofisticada.mp3" type="audio/mpeg"></audio>
        </div>

        <div>
          <p class="text-sm uppercase tracking-widest text-gray-500 mb-2">Narración</p>
          <audio controls class="w-full h-10"><source src="demo_reel/Audiobook_Audiolibro.mp3" type="audio/mpeg"></audio>
        </div>

      </div>
    </section>
  </main>

  <script>
    const btn = document.getElementById('btn-entrar');
    const splash = document.getElementById('splash');
    const audioBv = document.getElementById('audio-bienvenida');

    btn.addEventListener('click', () => {
      // Ocultar pantalla negra
      splash.style.opacity = '0';
      setTimeout(() => splash.style.display = 'none', 800);
      
      // Reproducir Jazz + Saludo
      audioBv.play().catch(error => console.log("Error de audio:", error));
    });
  </script>
</body>
</html>
